<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async defer src="index.js"></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <main id="calculator">
      <div id="display">
        <div id="button-container">
          <div id="close" class="buttons">×</div>
          <div id="minimize" class="buttons">–</div>
          <div id="maximize" class="buttons">+</div>
        </div>
        <div id="number-display">0</div>
      </div>
      <div id="clear" class="top-row">AC</div>
      <div class="top-row">±</div>
      <div id="backspace" class="top-row"><-</div>
      <div data-operation="divide" class="operators">÷</div>
      <div class="numbers">7</div>
      <div class="numbers">8</div>
      <div class="numbers">9</div>
      <div data-operation="multiply" class="operators">×</div>
      <div class="numbers">4</div>
      <div class="numbers">5</div>
      <div class="numbers">6</div>
      <div data-operation="subtract" class="operators">–</div>
      <div class="numbers">1</div>
      <div class="numbers">2</div>
      <div class="numbers">3</div>
      <div data-operation="add" id="add" class="operators">+</div>
      <div id="number-0" class="numbers">0</div>
      <div class="numbers">.</div>
      <div id="equals" class="operators">=</div>
    </main>
  </body>
</html>
